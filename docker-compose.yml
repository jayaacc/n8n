# docker-compose.yml
services:
  n8n:
    # 使用官方镜像以确保安全性和更新
    image: docker.1ms.run/n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      # 使用子路径配置，但保持localhost作为主机
      - WEBHOOK_URL=http://localhost:5678/workflows/
      - N8N_PATH=/workflows
      - GENERIC_TIMEZONE=Asia/Shanghai
      - TZ=Asia/Shanghai
      - N8N_SECURE_COOKIE=false
      - N8N_ENCRYPTION_KEY=your-encryption-key-here-please-change-in-production
    volumes:
      - ./n8n-data:/home/node/.n8n
    user: "node"