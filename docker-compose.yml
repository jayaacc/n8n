# docker-compose.yml
services:
  n8n:
    # 使用官方镜像以确保安全性和更新
    image: n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Shanghai
      - TZ=Asia/Shanghai
      # 数据库配置（使用 SQLite，适合小规模使用）
      - DB_TYPE=sqlite
      # 在生产环境中应设置为true以提高安全性
      # - N8N_SECURE_COOKIE=true
      - N8N_SECURE_COOKIE=false
    # 使用相对路径，避免权限问题，确保容器内用户可访问
    volumes:
      - ./n8n-data:/home/node/.n8n
    networks:
      - n8n-network
    # 可选：添加健康检查以监控服务状态
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5678/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
networks:
  n8n-network:
    driver: bridge